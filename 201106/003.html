<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
        }

        * {
            color: red;
        }

        .one {
            color: brown;
        }

        .two {
            border: solid 1px black;
        }

        #three {
            font-style: italic;
        }

        /* 
        범용 선택자 : *
        타입 선택자 : h1
        class 선택자 : .
        id 선택자 : #
        */
    </style>
</head>

<body>
    <h1>hello world</h1>

    <!-- p{hello world}*4 -->
    <p>hello world</p>
    <p class="one two">hello world</p>
    <p>hello world</p>
    <p id="three">hello world</p>
</body>

</html>
