<html>

<head>

        img {

        }

        img:hover {
            opacity: 1.0;
        }
    </style>
</head>

<body>

    <h1>Opacity 속성</h1>
    <img src="image/lion.png" width="150" height="120" alt="lion">
    <img src="image/audio.png" width="150" height="120" alt="audio">
</body>

</html>
