<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle r="100" cx="200" cy="110" fill="slategrey" stroke="#000" stroke-width="7">
            <animate attributeName="r" from="0" to="100" dur="3s" />
            <animate attributeName="cx" from="100" to="200" dur="3s" />
        </circle>
    </svg>
</body>

</html>
