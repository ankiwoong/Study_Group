<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
    <table id="page-wrap">
        <caption>회원정보입력</caption>
        <tr>
            <th>
                <label for="name">아이디</label>
            </th>
            <td>
                <input type="text" name="name" id="text1" /> <button>중복검사</button>
            </td>
        </tr>

        <tr>
            <th><label for="password1">패스워드</label></th>
            <td>
                <input type="password" name="password1" />
            </td>
        </tr>

        <tr>
            <th>
                <label for="password2">패스워드확인</label>
            </th>
            <td>
                <input type="password" name="password2">
            </td>
        </tr>

        <tr>
            <th>
                <label for="name">이름</label>
            </th>
            <td>
                <input type="text" name="name" />
            </td>
        </tr>

        <tr>
            <th>
                <label for="tel">휴대폰번호</label>
            </th>
            <td>
                <input type="tel" name="tel" />
            </td>
        </tr>

        <tr>
            <th>
                <label for="email">이메일</label>
            </th>
            <td>
                <input type="email" name="email" />
            </td>
        </tr>

        <tr>
            <th>
                <label for="dob">생일</label>
            </th>
            <td>
                <input type="date" name="dob" />
            </td>
        </tr>

        <tr>
            <th>
                <label for="url">홈페이지</label>
            </th>
            <td>
                <input type="url" name="url" />
            </td>
        </tr>

        <tr>
            <th>
                <label for="gender">성별</label>
            </th>
            <td>
                <input type="radio" name="gender" value="Male">
                남성<br>
                <input type="radio" name="gender" value="Female">
                여성<br>
            </td>
        </tr>
    </table>

    <div id="center">
        <input type="submit" name="submit" value="제출" />
        <input type="reset" name="reset" value="초기화" />
    </div>

    <div id="back">
        <a href="index.html">Back to Home</a>
    </div>
</body>

</html>
